<form method="POST" class="w-full" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        {% include 'mixins/auth/form_input.html' with field=field %}
    {% endfor %}
    <div class="flex justify-center">
        <button class="h-10 w-2/5 border-2 rounded-sm">{{cta}}</button>
    </div>
</form>
