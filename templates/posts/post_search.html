{% extends 'base.html' %}
{% load i18n %}
{% block content %}
{% block searchbar %}
{% endblock searchbar %}
<div class="text-center items-center mr-24">
    <div class="text-center items-center">
        <div class=" h-6 w-full">
            <form method="GET" action="{% url 'posts:search' %}">
                {% for field in form %}
                    {{ field }}
                    {% endfor %}
            </form>
        </div>
    </div>
</div>
<div class="flex flex-wrap w-10/12 mx-auto sm:my-32 lg:my-40 pl-24">
    {% include "mixins/post_card.html" with posts=posts %}
</div>
{% endblock content %}
